<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/stylesheets/generalStyles.css">
    <link rel="stylesheet" href="/stylesheets/header.css">
    <link rel="stylesheet" href="/stylesheets/subtasks.css">
    <title>Subtasks</title>
    <script>
        const taskId = [[${taskId}]];
        const creationTime = new Date('[[${creationTime}]]');
    </script>
</head>
<body class="content-holder">
    <div th:replace="header :: header"></div>

    <div class="subtasks-content">
        <h1 class="subtasks-title" th:text="${description}">Just do it</h1>

        <form id="form" class="subtask-form">
            <input id="description" class="subtask-input" type="text" minlength="1" maxlength="30" placeholder="Subtask description" name="description" required>
            <select id="previous-subtasks" multiple="multiple" class="previous-subtasks-input" name="previous-subtasks"></select>
            <input id="duration" class="duration-input" type="number" placeholder="Enter duration" min="1" name="duration" required>
            <button class="submit-button" type="submit">Add Subtask!</button>
        </form>

    <!--    <button id="plan-button" onclick="plan()">Plan!</button>-->

        <ul class="subtasks-container"></ul>

        <div>
            <button id="backward-button" class="sort-button action-button" onclick="goBackward()"><</button>
            <button id="forward-button" class="sort-button action-button" onclick="goForward()">></button>
        </div>
    </div>

    <div></div>

    <section class="footer">
        <div id="timeGraph" class="timeGraph"></div>

        <a class="link" href="/tasks">Tasks calendar</a>
    </section>

<script type="importmap">
    {
        "imports": {
                "backend_interaction.js" : "/js/backend_interaction.js",
                "data_validation.js" : "/js/data_validation.js",
                "dom_interaction.js" : "/js/dom_interaction.js",
                "subtasks.js" : "/js/subtasks.js",
                "graph.js" : "/js/graph.js"
        }
    }
</script>

<script type="module" src="/js/subtasks_main.js"></script>
</body>
</html>
