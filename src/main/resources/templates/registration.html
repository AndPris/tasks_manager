<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to task manager!</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/corner.css">
</head>
<body class="standard" id="loginBody">
    <section class="loginContent">
        <form method="POST" th:action="@{/register}" th:object="${registrationForm}" id="registerForm">
            <label for="firstName">First name: </label>
            <input id="firstName" type="text" name="firstName" th:field="*{firstName}"/>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-error">
                Invalid first name.
            </div>
            <br/>

            <label for="lastName">Last name: </label>
            <input id="lastName" type="text" name="lastName" th:field="*{lastName}"/>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-error">
                Invalid last name.
            </div>
            <br/>

            <label for="email">Email: </label>
            <input id="email" type="email" name="email" th:field="*{email}"/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-error">
                Invalid email has error.
            </div>
            <p th:text="${message}" class="alert alert-error">
                Message.
            </p>
            <br/>

            <label for="password">Password: </label>
            <input id="password" type="password" name="password" th:field="*{password}"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-error">
                Invalid password.
            </div>
            <br/>

            <label for="matchingPassword">Confirm password: </label>
            <input id="matchingPassword" type="password" name="matchingPassword" th:field="*{matchingPassword}"/>
            <div th:if="${#fields.hasGlobalErrors()}" th:text="${#fields.globalErrors()[0]}" class="alert alert-error">
<!--                <ul>-->
<!--                    <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>-->
<!--                </ul>-->
            </div>
            <br/>
<!--            <label for="fullName">Full name: </label>-->
<!--            <input id="fullName" type="text" name="fullName" th:field="*{fullName}"/>-->
<!--            <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="alert alert-error">-->
<!--                Invalid full name.-->
<!--            </div>-->
<!--            <br/>-->

            <input id="registerSubmit" type="submit" value="Register"/>
        </form>

        <p>Already have an account? Click
            <a class="link" th:href="@{/login}">here</a> to log in.</p>
    </section>
</body>
</html>
